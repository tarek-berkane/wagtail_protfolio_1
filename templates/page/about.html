{% extends '_base.html' %}
{% load static wagtailimages_tags %}


{% block body %}

<section class=" py-5 mx-auto max-w-5xl">
    <div class="content px-4">
        <div class="grid grid-cols-3">
            <div class="quick-intro col-span-3 md:col-span-2  order-2 md:order-1 items-center flex ">
                <div class="short-bio">
                    <h1 class="text-3xl md:text-4xl font-bold text-center md:text-left mb-2 md:mb-1">{{page.salutation}}</h1>
                    <p class="text-xl font-semibold mb-2">{{page.sub_title}}</p>
                    <p class="text-xl ">{{page.description}}</p>
                </div>
            </div>
            <div class="image-area col-span-3 md:col-span-1 order-1 md:order-2">
                {% image page.auth_image width-500 as auth_image %}
                <img class="w-72 h-72 object-cover rounded-full mx-auto " src="{{auth_image.url}}" alt="" srcset="">
                <div class="contact flex justify-center py-3 space-x-2 " >
                    <div class="avatar ">
                        <div class="w-12  rounded-full  cursor-pointer" title="github">
                            <a href="#">
                                <img src="{% static 'images/social/github-icon.png' %}" />
                            </a>
                        </div>
                      </div>
                      <div class="avatar " title="linkedin">
                        <div class="w-12  rounded-full">
                            <a href="#">
                                <img src="{% static 'images/social/linkedin-icon.png' %}" />
                            </a>
                        </div>
                      </div>
                      <div class="avatar " title="twiiter">
                        <div class="w-12  rounded-full">
                            <a href="#">
                                <img src="{% static 'images/social/twitter-icon.png' %}" />
                            </a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full border-opacity-50">
            <div class="divider">Resume</div>
        </div>
        <div class="content-body max-w-5xl mx-auto">
            {{page.content}}
        </div>

    
    </div>
</section>
{% endblock body %}
