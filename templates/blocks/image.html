{% load wagtailimages_tags %}
{% image self.photo height-400 as show_photo %}


<div class="image-area  mb-3 text-center text-gray-600 text-sm py-2 ">
    <img class="max-h-96 max-w-full object-cover rounded-md mx-auto" src="{{show_photo.url}}"
        alt="{{show_photo.alt}}">
    {% if self.caption %}
        <caption>{{self.caption}}</caption>
    {% endif %}
</div>
